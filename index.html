<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Tip Calculator</h1>
        <form id="tipForm">
            <label for="billAmount">Bill Amount:</label>
            <input type="number" id="billAmount" placeholder="Enter amount" required>

            <label for="tipPercentage">Tip Percentage:</label>
            <select id="tipPercentage">
                <option value="0.10">10%</option>
                <option value="0.15">15%</option>
                <option value="0.20">20%</option>
            </select>

            <label for="numPeople">Number of People:</label>
            <input type="number" id="numPeople" placeholder="Enter number" required>

            <button type="button" onclick="calculateTip()">Calculate Tip</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
